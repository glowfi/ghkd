name: Release

on:
  push:
    # Run only when a tag starting with 'v' is pushed (e.g., v1.0.0)
    tags:
      - 'v*'

permissions:
  contents: write # Needed to upload artifacts to the Release page

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Crucial: fetch-depth 0 is required for GoReleaser to calculate git history
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # Automatically provided by GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
