keybindings:
- name: Open Alacritty
  keys: ctrl+alt+t
  run: alacritty

- name: System Info
  keys: super+i
  interpreter: python3
  script: |
    import subprocess
    import os
    mem = os.popen("free -h | awk '/^Mem:/ {print $3\"/\"$2}'").read().strip()
    subprocess.run(["notify-send", "Memory Usage", mem])

- name: Backup
  keys: super+shift+b
  file: ~/.config/hotkeysd/scripts/backup.sh
